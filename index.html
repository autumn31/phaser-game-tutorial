<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My First Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>

    <script src="index.bundle.js"></script>
  </head>
  <body>
    <h1>My First Phaser Game</h1>
    <label for="fname">Enter your name:</label>
    <input type="text" id="fname" name="fname" /><br /><br />
    <div id="game" allow="autoplay"></div>
    <p>
      Use the arrow keys to move around and collect the coins. Press space to
      speed up
    </p>
    <h3>Leaderboard</h3>
    <ol id="leaderboard"></ol>
  </body>
</html>
